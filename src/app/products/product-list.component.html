<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtrer par</div>
      <div class="col-md-4">
        <input type="text" name="" id="" [(ngModel)]="filterText" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h4>Filtrer par: {{ filterText }}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table" *ngIf="products && products.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleShowImage()">
                {{ isShowImage ? "Cacher" : "Montrer" }} Image
              </button>
            </th>

            <th>Produits</th>
            <th>Code produit</th>
            <th>Disponible</th>
            <th>Prix</th>
            <th>Avis</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let product of products">
            <td>
              <img
                *ngIf="isShowImage"
                [src]="product.image"
                [style.margin.px]="30"
                [style.width.px]="50"
                alt="iphone"
                title="{{ product.productName }}"
              />
            </td>
            <td>{{ product.productName }}</td>
            <td>{{ product.id }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency: "EUR" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
